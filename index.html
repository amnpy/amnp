<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: left;
        }

        .posts h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ff9900;
            transform: rotate(-5deg);
            display: inline-block;
        }

        .post {
            margin-bottom: 20px;
        }

        .post h3 {
            color: #ff9900;
        }

        .post p {
            margin: 10px 0;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #444;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Estilo do login e registro */
        .login-form, .register-form {
            display: none;
            margin-bottom: 20px;
        }

        .form-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0077cc;
        }

        /* Estilo do botão de logout */
        .logout-button {
            display: none;
            background-color: #ff4500;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #e03e00;
        }

        /* Exibir nome do usuário logado */
        .logged-in-user {
            font-size: 1.2rem;
            color: #ff9900;
        }

        /* Ajuste de estilo para os links de navegação */
        .nav-active {
            color: #ff9900;
        }
    </style>
</head>

<body>
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('inicio')" id="inicioLink">Início</a></li>
                <li><a href="#" onclick="changeContent('sobre')" id="sobreLink">Sobre</a></li>
                <li><a href="#" onclick="changeContent('categorias')" id="categoriasLink">Categorias</a></li>
                <li><a href="#" onclick="changeContent('contato')" id="contatoLink">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <!-- Formulários de login e registro -->
        <div class="login-form">
            <h2>Login</h2>
            <input class="form-input" type="text" id="loginUsername" placeholder="Usuário" />
            <input class="form-input" type="password" id="loginPassword" placeholder="Senha" />
            <button class="form-button" onclick="login()">Entrar</button>
        </div>

        <div class="register-form">
            <h2>Registrar</h2>
            <input class="form-input" type="text" id="registerUsername" placeholder="Novo Usuário" />
            <input class="form-input" type="password" id="registerPassword" placeholder="Nova Senha" />
            <button class="form-button" onclick="register()">Registrar</button>
        </div>

        <!-- Conteúdo dinâmico -->
        <div id="content">
            <h2>Bem-vindo ao AMNP!</h2>
            <p>Escolha uma opção no menu para ver mais conteúdo.</p>
        </div>

        <!-- Nome do usuário logado -->
        <div class="logged-in-user" id="loggedInUser"></div>
    </div>

    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
        <button class="logout-button" onclick="logout()">Sair</button>
    </footer>

    <script>
        // Exibe o formulário de login ou registro
        function toggleForm(form) {
            // Esconde todos os formulários
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'none';
            
            // Exibe o formulário solicitado
            if (form === 'login') {
                document.querySelector('.login-form').style.display = 'block';
            } else if (form === 'register') {
                document.querySelector('.register-form').style.display = 'block';
            }
        }

        // Registrar um novo usuário
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Usuário registrado com sucesso!');
                toggleForm('login');
            } else {
                alert('Por favor, preencha os campos!');
            }
        }

        // Realizar o login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login bem-sucedido!');
                document.querySelector('.logout-button').style.display = 'inline-block';
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('#loggedInUser').textContent = `Olá, ${username}!`;
            } else {
                alert('Credenciais incorretas!');
            }
        }

        // Logout do usuário
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            alert('Você saiu!');
            document.querySelector('.logout-button').style.display = 'none';
            document.querySelector('#loggedInUser').textContent = '';
            changeContent('inicio'); // Volta para a página inicial
        }

        // Função para alterar o conteúdo com base nos links clicados
        function changeContent(page) {
            const content = document.getElementById('content');
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => link.classList.remove('nav-active')); // Remove a classe de ativo

            // Marca o link ativo
            document.getElementById(page + 'Link').classList.add('nav-active');

            // Altera o conteúdo
            if (page === 'inicio') {
                content.innerHTML = "<h2>Bem-vindo ao AMNP!</h2><p>Escolha uma opção no menu para ver mais conteúdo.</p>";
            } else if (page === 'sobre') {
                content.innerHTML = "<h2>Sobre nós</h2><p>Informações sobre o site AMNP.</p>";
            } else if (page === 'categorias') {
                content.innerHTML = "<h2>Categorias</h2><p>Veja as categorias disponíveis.</p>";
            } else if (page === 'contato') {
                content.innerHTML = "<h2>Contato</h2><p>Entre em contato conosco.</p>";
            }
        }

        // Verifica se o usuário está logado ao carregar a página
        if (localStorage.getItem('username')) {
            document.querySelector('.logout-button').style.display = 'inline-block';
            document.querySelector('#loggedInUser').textContent = `Olá, ${localStorage.getItem('username')}!`;
            changeContent('inicio'); // Exibe a página inicial ao logar
        }
    </script>
</body>

</html>
