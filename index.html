<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .form-input,
        .form-button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0077cc;
        }

        .post {
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .main-content {
                padding: 10px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('inicio')">Início</a></li>
                <li><a href="#" onclick="changeContent('sobre')">Sobre</a></li>
                <li><a href="#" onclick="changeContent('categorias')">Categorias</a></li>
                <li><a href="#" onclick="changeContent('contato')">Contato</a></li>
                <li><a href="#" onclick="changeContent('posts')">Posts</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div id="content">
            <h2>Bem-vindo ao AMNP!</h2>
            <p>Escolha uma opção no menu para ver mais conteúdo.</p>
        </div>

        <div id="postsSection" style="display: none;">
            <h2>Poste algo novo</h2>
            <input class="form-input" type="text" id="postInput" placeholder="Digite algo..." />
            <button class="form-button" onclick="addPost()">Postar</button>

            <div id="postList"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>

    <!-- Firebase e Funções de Script -->
    <script src="script.js" type="module"></script>
</body>

</html>
