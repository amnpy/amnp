<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: left;
        }

        .posts h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ff9900;
            transform: rotate(-5deg); /* Inclinação de esquerda para direita */
            display: inline-block;
        }

        .post {
            margin-bottom: 20px;
        }

        .post h3 {
            color: #ff9900;
        }

        .post p {
            margin: 10px 0;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #444;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Botão de Postar (Estilo Twitter/X) */
        .post-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Formulário de Novo Post */
        .new-post-form {
            margin-bottom: 20px;
        }

        .new-post-form input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .new-post-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-post-form button:hover {
            background-color: #0077cc;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="posts">
            <h2>Posts</h2>

            <!-- Formulário de novo post -->
            <div class="new-post-form">
                <input type="text" id="postInput" placeholder="Digite algo...">
                <button onclick="addPost()">Postar</button>
            </div>

            <!-- Lista de posts -->
            <div id="postList">
                <article class="post">
                    <h3>Primeiro Post</h3>
                    <p>P:.</p>
                </article>
                <article class="post">
                    <h3>Segundo Post</h3>
                    <p>A VIDA SEMPRE DECIDE.</p>
                </article>
            </div>
        </section>
    </main>

    <!-- Botão de Postar -->
    <button class="post-button" onclick="scrollToTop()">+</button>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        function addPost() {
            const postInput = document.getElementById('postInput');
            const postList = document.getElementById('postList');

            if (postInput.value.trim() !== '') {
                const newPost = document.createElement('article');
                newPost.classList.add('post');
                newPost.innerHTML = `
                    <h3>Novo Post</h3>
                    <p>${postInput.value}</p>
                `;
                postList.prepend(newPost); // Adiciona o post no início
                postInput.value = ''; // Limpa o campo
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
