<!-- Modal de Login e Registro -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Escolha uma opção:</h3>
        <button class="form-button" onclick="showLoginForm()">Login</button>
        <button class="form-button" onclick="showRegisterForm()">Registrar</button>

        <div id="loginForm" style="display: none;">
            <input class="form-input" type="email" id="loginEmail" placeholder="E-mail" />
            <input class="form-input" type="password" id="loginPassword" placeholder="Senha" />
            <button class="form-button" onclick="login()">Entrar</button>
        </div>

        <div id="registerForm" style="display: none;">
            <input class="form-input" type="email" id="registerEmail" placeholder="E-mail" />
            <input class="form-input" type="password" id="registerPassword" placeholder="Senha" />
            <button class="form-button" onclick="register()">Registrar</button>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, get, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Configuração Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDS5jjyDrHBgfab2mcMtdkWT25y0HyKTPk",
        authDomain: "amnp-af2f0.firebaseapp.com",
        databaseURL: "https://amnp-af2f0-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "amnp-af2f0",
        storageBucket: "amnp-af2f0.firebasestorage.app",
        messagingSenderId: "468676978607",
        appId: "1:468676978607:web:fe277a7fad97b27b2fb15a",
        measurementId: "G-VLBG5RE69T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Funções para mostrar e esconder os formulários
    function showLoginForm() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }

    function showRegisterForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    // Função de login
    function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                closeModal();
                alert("Login bem-sucedido!");
            })
            .catch((error) => {
                console.error(error);
                alert("Erro no login: " + error.message);
            });
    }

    // Função de registro
    function register() {
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        if (email === "" || password === "") {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
                closeModal();
                alert("Registro bem-sucedido!");
            })
            .catch((error) => {
                console.error(error);
                alert("Erro no registro: " + error.message);
            });
    }

    // Função para abrir o modal
    function openModal() {
        document.getElementById('loginModal').style.display = 'flex';
    }

    // Função para fechar o modal
    function closeModal() {
        document.getElementById('loginModal').style.display = 'none';
    }
</script>
