<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Estilos de layout */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .post-section {
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .form-input, .form-button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0077cc;
        }

        .post {
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        /* Modal de Login e Registro */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('inicio')">Início</a></li>
                <li><a href="#" onclick="changeContent('sobre')">Sobre</a></li>
                <li><a href="#" onclick="changeContent('categorias')">Categorias</a></li>
                <li><a href="#" onclick="changeContent('contato')">Contato</a></li>
                <li><a href="#" onclick="changeContent('posts')">Posts</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div id="content">
            <h2>Bem-vindo ao AMNP!</h2>
            <p>Escolha uma opção no menu para ver mais conteúdo.</p>
        </div>

        <div id="loginContainer">
            <button class="form-button" onclick="openModal()">Login / Registrar</button>
        </div>

        <div id="postsSection" class="post-section">
            <h2>Poste algo novo</h2>
            <input class="form-input" type="text" id="postInput" placeholder="Digite algo..." />
            <button class="form-button" onclick="addPost()">Postar</button>

            <div id="postList"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Login e Registro -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Escolha uma opção:</h3>
            <button class="form-button" onclick="showLoginForm()">Login</button>
            <button class="form-button" onclick="showRegisterForm()">Registrar</button>

            <div id="loginForm" style="display: none;">
                <input class="form-input" type="text" id="loginUsername" placeholder="Nome de Usuário" />
                <input class="form-input" type="password" id="loginPassword" placeholder="Senha" />
                <button class="form-button" onclick="login()">Entrar</button>
            </div>

            <div id="registerForm" style="display: none;">
                <input class="form-input" type="text" id="registerUsername" placeholder="Nome de Usuário" />
                <input class="form-input" type="email" id="registerEmail" placeholder="E-mail" />
                <input class="form-input" type="password" id="registerPassword" placeholder="Senha" />
                <button class="form-button" onclick="register()">Registrar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script type="module">
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDS5jjyDrHBgfab2mcMtdkWT25y0HyKTPk",
            authDomain: "amnp-af2f0.firebaseapp.com",
            databaseURL: "https://amnp-af2f0-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "amnp-af2f0",
            storageBucket: "amnp-af2f0.firebasestorage.app",
            messagingSenderId: "468676978607",
            appId: "1:468676978607:web:fe277a7fad97b27b2fb15a",
            measurementId: "G-VLBG5RE69T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Verifica o estado de autenticação do usuário
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginContainer').style.display = 'none';
                loadPosts();
            } else {
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        // Função para abrir o modal de login/registro
        function openModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Exibe o formulário de login
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Exibe o formulário de registro
        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        // Função de login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, username, password)
                .then((userCredential) => {
                    closeModal();
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        // Função de registro
        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userRef = ref(database, 'users/' + user.uid);
                    set(userRef, {
                        username: username,
                        email: email
                    });
                    closeModal();
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        // Função para adicionar um post
        function addPost() {
            const postInput = document.getElementById('postInput');
            const postText = postInput.value.trim();

            if (postText !== '') {
                const postRef = ref(database, 'posts/' + Date.now());
                set(postRef, {
                    text: postText,
                    createdAt: new Date().toISOString()
                });
                postInput.value = '';
            }
        }

        // Função para carregar os posts
        function loadPosts() {
            const postsRef = ref(database, 'posts');
            onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                const postList = document.getElementById('postList');
                postList.innerHTML = '';
                if (posts) {
                    for (let postId in posts) {
                        const post = posts[postId];
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <p>${post.text}</p>
                            <button class="delete-button" onclick="deletePost('${postId}')">Excluir</button>
                        `;
                        postList.appendChild(postElement);
                    }
                }
            });
        }

        // Função para excluir um post
        function deletePost(postId) {
            const postRef = ref(database, 'posts/' + postId);
            remove(postRef)
                .then(() => {
                    loadPosts();
                })
                .catch((error) => {
                    console.error(error);
                });
        }
    </script>
</body>

</html>
