<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AMNP</title>

    <link rel="stylesheet" href="style.css">

    <style>

        /* Reset básico */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            font-family: Arial, sans-serif;

            line-height: 1.6;

            color: #333;

            background-color: #f9f9f9;

            margin: 0;

            padding: 0;

        }

        .container {

            width: 90%;

            max-width: 800px;

            margin: 0 auto;

        }

        header {

            background: #fff;

            padding: 20px 0;

            border-bottom: 1px solid #ddd;

            text-align: center;

        }

        header h1 {

            font-size: 2rem;

            color: #333;

        }

        nav ul {

            list-style: none;

            padding: 10px 0;

        }

        nav ul li {

            display: inline;

            margin: 0 10px;

        }

        nav ul li a {

            text-decoration: none;

            color: #555;

            font-size: 0.9rem;

        }

        nav ul li a:hover {

            color: #007BFF;

        }

        .main-content {

            background: #fff;

            padding: 20px;

            margin: 20px 0;

            border-radius: 5px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .posts h2 {

            margin-bottom: 20px;

            font-size: 1.5rem;

            color: #444;

        }

        .post {

            margin-bottom: 20px;

        }

        .post h3 {

            color: #007BFF;

        }

        .post p {

            margin: 10px 0;

            font-size: 0.9rem;

        }

        footer {

            text-align: center;

            padding: 20px 0;

            margin-top: 20px;

            background: #fff;

            border-top: 1px solid #ddd;

        }

        footer p {

            font-size: 0.8rem;

            color: #777;

        }

    </style>

</head>

<body>

    <!-- Cabeçalho -->

    <header>

        <h1>Blog Minimalista</h1>

        <nav>

            <ul>

                <li><a href="#">Início</a></li>

                <li><a href="#">Sobre</a></li>

                <li><a href="#">Categorias</a></li>

                <li><a href="#">Contato</a></li>

            </ul>

        </nav>

    </header>



    <!-- Conteúdo Principal -->

    <main class="container main-content">

        <section class="posts">

            <h2>Posts</h2>

            <article class="post">

                <h3>Primeiro Post</h3>

                <p>P:.</p>

            </article>

            <article class="post">

                <h3>Segundo Post</h3>

                <p>A VIDA SEMPRE DECIDE.</p>

            </article>

        </section>

    </main>



    <!-- Rodapé -->

    <footer>

        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>

    </footer>

</body>

</html>
