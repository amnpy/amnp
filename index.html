<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: left;
        }

        .posts h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ff9900;
            transform: rotate(-5deg); /* Inclinação de esquerda para direita */
            display: inline-block;
        }

        .post {
            margin-bottom: 20px;
        }

        .post h3 {
            color: #ff9900;
        }

        .post p {
            margin: 10px 0;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #444;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Formulário de Novo Post */
        .new-post-form {
            margin-bottom: 20px;
        }

        .new-post-form input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .new-post-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-post-form button:hover {
            background-color: #0077cc;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="showPosts()">Início</a></li>
                <li><a href="javascript:void(0)" onclick="changeToSobre()">Sobre</a></li>
                <li><a href="javascript:void(0)" onclick="changeToCategorias()">Categorias</a></li>
                <li><a href="javascript:void(0)" onclick="changeToContato()">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content" id="content">
        <!-- Aqui será carregado o conteúdo dinâmico -->
        <section class="posts">
            <h2>Posts</h2>

            <!-- Formulário de novo post -->
            <div class="new-post-form">
                <input type="text" id="postInput" placeholder="Digite algo...">
                <button onclick="addPost()">Postar</button>
            </div>

            <!-- Lista de posts -->
            <div id="postList"></div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Função para adicionar um novo post
        function addPost() {
            const postInput = document.getElementById('postInput');
            const postList = document.getElementById('postList');

            if (postInput.value.trim() !== '') {
                const newPost = {
                    title: "Novo Post",
                    content: postInput.value
                };

                // Carregar os posts existentes do localStorage ou criar um novo array
                let posts = JSON.parse(localStorage.getItem('posts')) || [];

                // Adicionar o novo post ao array
                posts.unshift(newPost); // Adiciona no início da lista

                // Salvar os posts atualizados no localStorage
                localStorage.setItem('posts', JSON.stringify(posts));

                // Criar o elemento do post
                const postElement = document.createElement('article');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${newPost.title}</h3>
                    <p>${newPost.content}</p>
                `;
                
                // Adicionar o novo post na lista de posts
                postList.prepend(postElement);
                
                postInput.value = ''; // Limpar o campo de texto
            }
        }

        // Função para carregar os posts do localStorage ao carregar a página
        function loadPosts() {
            const postList = document.getElementById('postList');
            const posts = JSON.parse(localStorage.getItem('posts')) || []; // Carregar ou criar array vazio

            // Adicionar cada post ao DOM
            posts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                `;
                postList.appendChild(postElement);
            });
        }

        // Carregar os posts quando a página for carregada
        window.onload = loadPosts;

        // Função para exibir posts ao clicar no botão "Início"
        function showPosts() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <section class="posts">
                    <h2>Posts</h2>
                    <div class="new-post-form">
                        <input type="text" id="postInput" placeholder="Digite algo...">
                        <button onclick="addPost()">Postar</button>
                    </div>
                    <div id="postList"></div>
                </section>
            `;
            loadPosts(); // Carregar os posts
        }

        // Função para mudar o conteúdo da página para "Sobre"
        function changeToSobre() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <section>
                    <h2>Você clicou em Sobre!</h2>
                </section>
            `;
        }

        // Função para mudar o conteúdo da página para "Categorias"
        function changeToCategorias() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <section>
                    <h2>Você clicou em Categorias!</h2>
                </section>
            `;
        }

        // Função para mudar o conteúdo da página para "Contato"
        function changeToContato() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <section>
                    <h2>Você clicou em Contato!</h2>
                </section>
            `;
        }
    </script>
</body>

</html>
