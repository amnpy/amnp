        }

        .post h3 {

        }

        .post p {

            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #444;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }
