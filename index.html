<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            text-align: center;
            background: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 800px;
            text-align: left;
        }

        .posts h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ff9900;
            transform: rotate(-5deg);
            display: inline-block;
            border-bottom: 2px solid #ff9900;
            padding-bottom: 10px;
        }

        .post {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }

        .post h3 {
            color: #ff9900;
            margin-left: 10px;
        }

        .post p {
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            margin-left: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #444;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }

        .new-post-form input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .new-post-form button {
            background: linear-gradient(90deg, #ff9900, #ffcc00);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .new-post-form button:hover {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: 20px auto;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0077cc;
        }

        .login-form p {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="showPosts()">Início</a></li>
                <li><a href="javascript:void(0)" onclick="changeToSobre()">Sobre</a></li>
                <li><a href="javascript:void(0)" onclick="changeToCategorias()">Categorias</a></li>
                <li><a href="javascript:void(0)" onclick="changeToContato()">Contato</a></li>
                <li><a href="javascript:void(0)" onclick="changeToLogin()">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content" id="content">
        <section class="posts">
            <h2>Posts</h2>
            <div class="new-post-form">
                <input type="text" id="postInput" placeholder="Digite algo...">
                <button onclick="addPost()">Postar</button>
            </div>
            <div id="postList"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>
    <script>
        // JavaScript funcionalidade já explicada anteriormente.
    </script>
</body>
</html>
