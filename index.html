    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            text-align: center;
            background: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #ff9900;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #1da1f2;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0077cc;
        }

        .form-container p {
            color: #bbb;
        }

        .form-container a {
            color: #ff9900;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Usuário">
        <input type="password" id="login-password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="javascript:void(0)" onclick="showRegisterForm()">Cadastre-se</a></p>
    </div>

    <div id="register-form" class="form-container" style="display: none;">
        <h2>Cadastro</h2>
        <input type="text" id="register-username" placeholder="Novo Usuário">
        <input type="password" id="register-password" placeholder="Nova Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="javascript:void(0)" onclick="showLoginForm()">Faça login</a></p>
    </div>

    <script>
        // Exibe o formulário de login
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        // Exibe o formulário de cadastro
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // Função de login (simulação)
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === '' || password === '') {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Aqui você pode adicionar validação real, como uma chamada a uma API ou banco de dados.
            alert('Login realizado com sucesso!');
        }

        // Função de cadastro (simulação)
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (username === '' || password === '') {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Aqui você pode adicionar a lógica de armazenamento, como enviar para um servidor ou Firebase.
            alert('Cadastro realizado com sucesso!');
            showLoginForm();  // Após o cadastro, volta para o formulário de login.
        }
    </script>

</body>

    <script>
        // Função para trocar o conteúdo
        function changeContent(section) {
            const content = document.getElementById('content');
            if (section === 'inicio') {
                content.innerHTML = `
                    <h2>Início</h2>
                    <div class="new-post-form">
                        <input type="text" id="postInput" placeholder="Escreva algo..." />
                        <button onclick="addPost()">Postar</button>
                    </div>
                    <h3>Posts:</h3>
                    <div id="postList"></div>
                `;
                loadPosts(); // Carregar posts
            } else if (section === 'sobre') {
                content.innerHTML = `<h2>Sobre</h2><p>AMNP aqui :P.</p>`;
            } else if (section === 'categorias') {
                content.innerHTML = `<h2>Categorias</h2><p>Aqui estão nossas categorias: Inicio, posts, contato</p>`;
            } else if (section === 'contato') {
                content.innerHTML = `<h2>Contato</h2><p>Entre em contato conosco pelo email: aspeutersssd@gmail.com.</p>`;
            } else if (section === 'login') {
                content.innerHTML = `
                    <h2>Login</h2>
                    <div class="login-form">
                        <h3>Entre na sua conta</h3>
                        <input type="text" id="username" placeholder="Usuário">
                        <input type="password" id="password" placeholder="Senha">
                        <button onclick="loginUser()">Entrar</button>
                        <p>Não tem uma conta? <a href="javascript:void(0)" onclick="showRegister()">Cadastre-se</a></p>
                    </div>
                `;
            }
        }

        // Função para adicionar um post
        function addPost() {
            const postInput = document.getElementById('postInput');
            if (postInput.value.trim() === '') return;

            const postList = document.getElementById('postList');
            const newPost = {
                title: "Novo Post",
                content: postInput.value,
                author: "Anônimo"
            };

            // Criar o elemento do post
            const postElement = document.createElement('article');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h3>${newPost.title}</h3>
                <p>${newPost.content}</p>
                <p class="author">Postado por: ${newPost.author}</p>
            `;
            
            postList.prepend(postElement);
            postInput.value = ''; // Limpar o campo de texto
        }

        // Função para carregar posts (Simulando carregamento de posts)
        function loadPosts() {
            const postList = document.getElementById('postList');
            const posts = [
                { title: "Primeiro Post", content: "Este é o primeiro post!", author: "Anônimo" },
                { title: "Segundo Post", content: "Outro post legal por aqui.", author: "Anônimo" }
            ];

            posts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p class="author">Postado por: ${post.author}</p>
                `;
                postList.appendChild(postElement);
            });
        }

        // Função de login simulada (Não necessária mais para postar)
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert(`Bem-vindo, ${username}! Login realizado com sucesso.`);
                changeContent('inicio');
            } else {
                alert('Por favor, preencha ambos os campos!');
            }
        }

        function loginUser() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Login com email e senha (o e-mail será composto com o nome de usuário)
    auth.signInWithEmailAndPassword(username + "@example.com", password)

            // Usuário logado com sucesso
            alert('Login realizado com sucesso!');
        })
        .catch((error) => {

            alert('Erro ao logar: ' + errorMessage);
        });
}
function addPost() {
    const postInput = document.getElementById('postInput');
    const postList = document.getElementById('postList');
    const currentUser = auth.currentUser; // Verifica se o usuário está logado

    if (postInput.value.trim() !== '') {
        const newPost = {
            title: "Novo Post",
            content: postInput.value,
            username: currentUser ? currentUser.displayName : "Anônimo"
        };

        // Salvar o post no Realtime Database
        db.ref('posts').push(newPost)
            .then(() => {
                // Adicionar o post à página
                const postElement = document.createElement('article');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${newPost.title}</h3>
                    <p>${newPost.content}</p>
                    <small>Por: ${newPost.username}</small>
                `;
                postList.prepend(postElement);

                postInput.value = ''; // Limpar o campo de texto
            })
            .catch((error) => {
                console.error("Erro ao salvar post:", error);
            });
    }
}
function loadPosts() {
    const postList = document.getElementById('postList');

    // Escutando alterações no nó "posts" do Firebase
    db.ref('posts').on('value', (snapshot) => {
        postList.innerHTML = ''; // Limpar os posts anteriores

        // Iterar sobre os posts armazenados no Firebase
        snapshot.forEach((childSnapshot) => {
            const post = childSnapshot.val();

            const postElement = document.createElement('article');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <small>Por: ${post.username}</small>
            `;

            postList.appendChild(postElement);
        });
    });
}
window.onload = function() {
    loadPosts(); // Carregar posts
};
