<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMNP</title>
    <style>
        /* Estilos de layout */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://preview.redd.it/high-quality-4k-promotional-wallpaper-background-v0-0l2pvt0c4ncc1.png?width=3840&format=png&auto=webp&s=fd1e9cb30510d255fb233204ac6418ce0d830579');
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .post-section {
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .form-input, .form-button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0077cc;
        }

        .post {
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>AMNP</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('inicio')">Início</a></li>
                <li><a href="#" onclick="changeContent('sobre')">Sobre</a></li>
                <li><a href="#" onclick="changeContent('categorias')">Categorias</a></li>
                <li><a href="#" onclick="changeContent('contato')">Contato</a></li>
                <li><a href="#" onclick="changeContent('posts')">Posts</a></li>
            </ul>
        </nav>
    </header>

    <div id="loginRegisterContainer" style="position: absolute; top: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px;">
        <div id="loginForm" style="display: none;">
            <h3>Login</h3>
            <input class="form-input" type="text" id="loginUsername" placeholder="Usuário" />
            <input class="form-input" type="password" id="loginPassword" placeholder="Senha" />
            <button class="form-button" onclick="login()">Entrar</button>
        </div>

        <div id="registerForm" style="display: none;">
            <h3>Registrar</h3>
            <input class="form-input" type="text" id="registerUsername" placeholder="Novo Usuário" />
            <input class="form-input" type="password" id="registerPassword" placeholder="Nova Senha" />
            <button class="form-button" onclick="register()">Registrar</button>
        </div>

        <button class="form-button" id="logoutButton" onclick="logout()" style="display: none;">Sair</button>
    </div>

    <div class="main-content">
        <div id="content">
            <h2>Bem-vindo ao AMNP!</h2>
            <p>Escolha uma opção no menu para ver mais conteúdo.</p>
        </div>

        <div id="postsSection" class="post-section">
            <h2>Poste algo novo</h2>
            <input class="form-input" type="text" id="postInput" placeholder="Digite algo..." />
            <button class="form-button" onclick="addPost()">Postar</button>

            <div id="postList"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AMNP. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "468676978607",
            authDomain: "amnp-af2f0.firebaseapp.com",
            databaseURL: "https://amnp-af2f0-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "468676978607",
            storageBucket: "468676978607.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Função de Login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username && password) {
                localStorage.setItem('username', username);
                document.getElementById('logoutButton').style.display = 'inline-block';
                alert('Login bem-sucedido!');
                document.getElementById('loginRegisterContainer').style.display = 'none';
                loadPosts(); // Carregar posts
            } else {
                alert('Preencha todos os campos.');
            }
        }

        // Função de Registro
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                localStorage.setItem('username', username);
                alert('Cadastro realizado com sucesso!');
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            } else {
                alert('Preencha todos os campos.');
            }
        }

        // Função de Logout
        function logout() {
            localStorage.removeItem('username');
            document.getElementById('logoutButton').style.display = 'none';
            alert('Você saiu com sucesso!');
            document.getElementById('loginRegisterContainer').style.display = 'block';
        }

        // Função para adicionar posts
        function addPost() {
            const postInput = document.getElementById('postInput');
            const postList = document.getElementById('postList');

            if (postInput.value.trim() !== '') {
                const newPost = {
                    username: localStorage.getItem('username') || 'Anônimo',
                    content: postInput.value
                };

                const postsRef = database.ref('posts');
                postsRef.push(newPost); // Envia para o Firebase
                postInput.value = ''; // Limpa o campo de entrada
            }
        }

        // Função para exibir posts
        function loadPosts() {
            const postList = document.getElementById('postList');
            const postsRef = database.ref('posts');
            postsRef.once('value', snapshot => {
                const posts = snapshot.val();
                postList.innerHTML = ''; // Limpa os posts

                for (const id in posts) {
                    const post = posts[id];
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3>${post.username}</h3>
                        <p>${post.content}</p>
                        <button class="delete-button" onclick="deletePost('${id}')">Deletar</button>
                    `;
                    postList.appendChild(postElement);
                }
            });
        }

        // Função para deletar um post
        function deletePost(postId) {
            const postsRef = database.ref('posts');
            postsRef.child(postId).remove();
        }

        // Alterna entre as seções
        function changeContent(section) {
            const content = document.getElementById('content');
            const postsSection = document.getElementById('postsSection');
            content.innerHTML = ''; // Limpa o conteúdo existente

            switch (section) {
                case 'inicio':
                    content.innerHTML = '<h2>Bem-vindo ao AMNP!</h2><p>Escolha uma opção no menu para ver mais conteúdo.</p>';
                    break;
                case 'posts':
                    postsSection.style.display = 'block';
                    loadPosts();
                    break;
                default:
                    content.innerHTML = `<h2>${section}</h2><p>Conteúdo sobre ${section}...</p>`;
                    break;
            }
        }
    </script>
</body>

</html>
